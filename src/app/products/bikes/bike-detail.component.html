<div class="panel panel-primary" *ngIf='bike'>
  <div class="panel-heading"> 
    <strong>{{pageTitle + ': ' + bike.name}}</strong>
  </div> 
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'><strong>Name:</strong></div>
                  <div class='col-md-6'>{{bike.name}}</div>
              </div>              
              <div class='row'>
                  <div class='col-md-3'><strong>Description:</strong></div>
                  <div class='col-md-6'>{{bike.description}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'><strong>Class:</strong></div>
                  <div class='col-md-6'>{{bike.class}}</div>
              </div>
          </div>

          <div class='col-md-6'>
              <img class='center-block img-responsive product-detail-image'
                    [src]='bike.image.large'
                    [title]='bike.name'>
          </div>
      </div>
    </div>
</div>
