<div class='panel panel-primary'>
    <div class='panel-heading'>
    <h1>{{pageTitle}}</h1>
    </div>
    <!-- Filter the Products   -->
    <div class='panel-body' *ngIf='products && products.length'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Description</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
						<td>
							<img [src]='product.image.thumb'
								[title]='product.name | uppercase'
								class='productThumb'>
						</td>
						<td>{{product.name}}</td>
						<td>{{product.description}}</td>
						<td> class goes here</td>
					</tr>                      
                </tbody>
            </table>
        </div>
    </div>
</div>
